                    <div class="forget">

                    </div>
                    <button>Log in </button>
                    <a href="index.html">Login</a>
                    <div class="register">
                        <p>Don't have a account <a href="index2.html">Signup</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
